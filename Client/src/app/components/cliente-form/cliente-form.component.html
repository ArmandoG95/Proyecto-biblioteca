<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">{{ edit ? 'Editar Cliente' : 'Agregar Nuevo Cliente' }}</h3>
          </div>
          <div class="card-body">
            <form (submit)="edit ? updateClienteM() : saveNewCliente()">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.Nombre" name="Nombre" required>
              </div>
              <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apellido_paterno" [(ngModel)]="cliente.Apellido_Paterno" name="Apellido_Paterno" required>
              </div>
              <div class="form-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellido_materno" [(ngModel)]="cliente.Apellido_Materno" name="Apellido_Materno" required>
              </div>
              <div class="form-group">
                <label for="colonia">Colonia:</label>
                <input type="text" class="form-control" id="colonia" [(ngModel)]="cliente.Colonia" name="Colonia" required>
              </div>
              <div class="form-group">
                <label for="calle">Calle:</label>
                <input type="text" class="form-control" id="calle" [(ngModel)]="cliente.Calle" name="Calle" required>
              </div>
              <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" class="form-control" id="numero" [(ngModel)]="cliente.Numero" name="Numero" required>
              </div>
              <div class="form-group">
                <label for="correo_electronico">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo_electronico" [(ngModel)]="cliente.Correo_Electronico" name="Correo_Electronico" required>
              </div>
              <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" class="form-control" id="celular" [(ngModel)]="cliente.Celular" name="Celular" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">{{ edit ? 'Guardar Cambios' : 'Agregar Cliente' }}</button> |
                <a class="btn btn-outline-danger btn-sm" routerLink="/Clientes" routerLinkActive="Active">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
